<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'assets/landing/dinho/Vector2.png' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="https://use.typekit.net/bpd3bxi.css" />
    <link rel="stylesheet" href="{% static 'css/layout/dashboard/main.css' %}?version=14" />
    <link rel="stylesheet" href="{% static 'css/dashboard/dinho.css' %}?version=4" />
    <!-- <link rel="stylesheet" href="{% static 'css/dashboard/taiwo.css' %}?version=2" /> -->
    <link rel="stylesheet" href="{% static 'css/dashboard/gen-docs.css' %}?version=3" />
    <link rel="stylesheet" href="{% static 'css/dashboard/archive.css' %}?version=3" />
    <link rel="stylesheet" href="{% static 'css/coming-soon.css' %}?version=6" />
    <link rel="stylesheet" href="{% static 'css/dashboard/profile.css' %}?version=2" />


    <title> {{user.username}} Dashboard</title>
</head>


<body id="dashboard-body">
    <header id="header">
        {% include 'tc_site/blocks/layout/dashboard/left_sidebar.html' %}
    </header>
    <main id="main">
        {% include 'tc_site/blocks/layout/dashboard/top_navbar.html' %}
        <section class="block">
            {% block content %}

            {% endblock %}
        </section>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/dashboard/navbar.js' %}?version=7"></script>
{% block scripts %}
{% endblock %}
</html>
